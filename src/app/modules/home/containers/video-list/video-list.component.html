<!-- Top nav bar -->
<div class="bg-blue-900 p-4 flex justify-between items-center">
  <!-- Logo -->
  <div class="text-white flex items-center space-x-2">
    <img src="https://www.splyza.com/assets/images/bottom_logo.svg" alt="Splyza Logo" class="h-12 w-full" />
  </div>

  <!-- User section -->
  <div class="flex items-center space-x-4">
    <span class="text-white">{{ user.name }}</span>
    <div class="flex items-center space-x-2">
      <img [src]="user.pictureUrl" alt="Medal Icon" class="h-6 w-6" />
    </div>
  </div>
</div>

<div class="grid grid-cols-3 gap-4 px-20 py-4">
  <div
    *ngFor="let video of videos"
    class="border rounded-lg p-2 hover:bg-sky-200 relative"
    (click)="imageOnClick(video)"
    (keyup)="imageOnClick(video)"
  >
    <img [src]="video?.previewUrl" alt="Video Thumbnail" class="w-full h-48 object-cover" />
    <p class="text-left mt-2 truncate">{{ video?.title }}</p>
    <p class="text-sm text-gray-500 text-left">{{ video?.createdDate }}</p>
    <div class="absolute bottom-4 right-4 flex items-center space-x-2">
      <img [src]="video?.author?.pictureUrl" alt="Medal Icon" class="h-6 w-6" />
      <span class="text-xs">{{ video?.author?.name }}</span>
    </div>
  </div>
</div>
